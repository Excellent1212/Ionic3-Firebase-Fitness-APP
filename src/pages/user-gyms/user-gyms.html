<ion-header>

  <ion-navbar color="darkfitness">
    <ion-title>My Gyms</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let userGym of userGyms" (click)="gymSelect(userGym)">
      {{ userGym }}
    </button>
</ion-list>
<small ng-show="gymSelected">
  Gym selected: {{ gymSelected }}
</small>
</ion-content>
