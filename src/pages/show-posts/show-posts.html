<ion-header>

  <ion-navbar color="darkfitness">
    <ion-title>Usuarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item *ngFor="let user of users">
      <h2>{{user.name}}</h2>
      <p>Acronimo: {{user.acronym}}</p>
      <ion-item *ngFor="let province of usersp">
        <p>Provincias: province.name</p>
      </ion-item>
      <p>Zona Horaria: {{user.timezone}}</p>
      <p>Coin: {{user.coin}}</p>
      <!-- <p>{{Usuarios.cedula}}</p>
      <p>{{Usuarios.fecha_nacimiento}}</p>
      <p>{{Usuarios.profesion}}</p> -->
    </ion-item>
  </ion-list>
</ion-content>
